strategy:
  active: CTI_LB
  reference-symbol: MANAUSDT
  trade-symbol: MANAUSDT
  trade-symbols:
    - ETCUSDT
    - MANAUSDT
    - XRPUSDT
    - ADAUSDT
  depth-limit: 50
  market-quantity: 0.01
  leverage: 2
  position-side: LONG
  enable-orders: true
  startup-test-order-enabled: true
  poll-interval-ms: 500
  tick-interval-ms: 100
  rolling-window-ms: 800
  confirm-bars: 1
  depth-levels: 12
  weight-lambda: 0.25
  obi-entry: 0.055
  obi-entry-long: 0.055
  obi-entry-short: 0.045
  obi-exit: 0.020
  toi-min: 0.035
  toi-min-long: 0.035
  toi-min-short: 0.030
  cancel-max: 0.92
  cancel-max-long: 0.98
  cancel-max-short: 0.98
  persist-ms: 180
  exit-persist-ms: 450
  cooldown-ms: 650
  max-spread-bps: 10
  position-notional-usdt: 50
  stop-loss-bps: 18
  take-profit-bps: 22
  quantity-step: 1
  price-tick: 0.01
  max-daily-loss-usdt: 100
  max-consecutive-losses: 3
  max-position-usdt: 50
  flip-enabled: true
  min-hold-ms: 30000
  flip-cooldown-ms: 60000
  strong-obi: 0.085
  strong-toi: 0.060
  max-flips-per-5-min: 2
  min-bfr-delta: 0.002
  min-price-move-bps: 10
  enable-tie-break-bias: false
  flip-spread-max-bps: 12
  max-trades-per-5-min: 10
  hard-trade-cooldown-ms: 2500

management:
  endpoints:
    web:
      exposure:
        include: health,info
