spring:
  application:
    name: binance-trader
  codec:
    max-in-memory-size: 5MB
  datasource:
    url: jdbc:postgresql://aws-1-eu-central-1.pooler.supabase.com:5432/postgres?user=postgres.qssdtvxgkxjnfvchzghw&password=N7wncMMz9asKnain
    username: postgres
    password: N7wncMMz9asKnain
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

binance:
  base-url: https://api.binance.com
  testnet-base-url: https://testnet.binancefuture.com
  use-testnet: true
  api-key: ${BINANCE_API_KEY:}
  secret-key: ${BINANCE_SECRET_KEY:}
  recv-window-millis: 5000

strategy:
  active: CTI_LB
  reference-symbol: MANAUSDT
  trade-symbol: MANAUSDT
  trade-symbols:
    - ETCUSDT
    - MANAUSDT
    - XRPUSDT
    - ADAUSDT
  depth-limit: 50
  market-quantity: 0.01
  leverage: 2
  position-side: LONG
  enable-orders: true
  startup-test-order-enabled: true
  poll-interval-ms: 500
  tick-interval-ms: 100
  rolling-window-ms: 800
  confirm-bars: 1
  depth-levels: 12
  weight-lambda: 0.25
  obi-entry: 0.055
  obi-entry-long: 0.055
  obi-entry-short: 0.045
  obi-exit: 0.020
  toi-min: 0.035
  toi-min-long: 0.035
  toi-min-short: 0.030
  cancel-max: 0.92
  cancel-max-long: 0.98
  cancel-max-short: 0.98
  persist-ms: 180
  exit-persist-ms: 450
  cooldown-ms: 650
  max-spread-bps: 10
  position-notional-usdt: 50
  stop-loss-bps: 18
  take-profit-bps: 22
  quantity-step: 1
  price-tick: 0.01
  max-daily-loss-usdt: 100
  max-consecutive-losses: 3
  max-position-usdt: 50
  flip-enabled: true
  min-hold-ms: 30000
  flip-cooldown-ms: 60000
  strong-obi: 0.085
  strong-toi: 0.060
  max-flips-per-5-min: 2
  min-bfr-delta: 0.002
  min-price-move-bps: 10
  enable-tie-break-bias: false
  startup-smoke-test-enabled: false
  filter-refresh-ttl-ms: 300000
  arming-window-minutes: 5
  late-limit-minutes: 12
  moved-dir-pct-late-gate: 1.0
  chase-max-move-pct: 0.40
  confirm-bars-early: 1
  confirm-bars-normal: 1
  confirm-bars-exit: 1
  enable-flip-on-opposite-exit: true
  opposite-exit-flip-cooldown-ms: 2000
  flip-spread-max-bps: 12
  max-trades-per-5-min: 10
  hard-trade-cooldown-ms: 2500
  quality-fast-threshold: 70
  quality-slow-threshold: 40
  rsi-long-min: 45
  rsi-long-max: 75
  rsi-short-min: 25
  rsi-short-max: 55
  vol-spike-mult: 1.5
  atr-max-mult: 2.0
  confirm-bars-low-quality: 2
  confirm-bars-high-quality: 1
  trail-activate-pct: 0.35
  trail-retrace-pct: 0.20
  trend-hold-min-profit-pct: 0.15
  continuation-quality-min: 55
  continuation-min-bars: 3
  continuation-max-retrace-pct: 0.35
  flip-fast-quality: 70
  flip-confirm-bars: 2
  flip-confirm-reset-on-neutral: true

warmup:
  enabled: true
  candles1m: 240
  candles5m: 120
  concurrency: 3
  log-decisions: false
  decision-log-every: 0

management:
  endpoints:
    web:
      exposure:
        include: health,info
